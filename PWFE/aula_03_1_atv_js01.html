<body>
    <h3>Programa de Boas Vindas!</h3>
        <script language="javascript">
            <!--
                /*Objetivo: Capturar o nome do usuario e apresentar uma saída personalizada.
                Definir as variáveis com o prefixo jis_
                Elementos de entrada: Método prompt do objeto window
                Elementos de saída: Método write do objeto document
                */
               /*Definição de variáveis*/
               var js_nome;
               /*Entrada de dados*/
               js_nome = window.prompt('Entre com seu nome: ' , 'Gisele');
               /*Saída de dados*/ 
               document.write('Olá' + js_nome + 'Seja Bem Vindo!'); //Mensagem de saída personalizada
               //-->
                

        </script>
</body>
